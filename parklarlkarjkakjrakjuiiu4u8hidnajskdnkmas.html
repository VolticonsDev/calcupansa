<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Eternally Glow</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #fff0f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-card { background: white; border: 3px solid #722ed1; border-radius: 30px; padding: 40px 20px; text-align: center; width: 350px; box-shadow: 0 10px 20px rgba(114, 46, 209, 0.2); }
        h1 { color: #722ed1; font-size: 1.4rem; margin-bottom: 20px; }
        input { border: 2px solid #b37feb; border-radius: 15px; padding: 12px; width: 85%; text-align: center; font-size: 1.1rem; outline: none; margin-bottom: 15px; }
        button { background: linear-gradient(45deg, #722ed1, #ff85c0); color: white; border: none; border-radius: 20px; padding: 12px 40px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #status { margin-top: 20px; color: #d44794; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>Panel Secreto ü§´</h1>
    <input type="password" id="pass" placeholder="Contrase√±a Maestra">
    <input type="number" id="nuevoPrecio" placeholder="Precio D√≥lar (ej: 1450)">
    <button onclick="enviar()">Actualizar Todo</button>
    <div id="status"></div>
</div>

<script>
    async function enviar() {
        const precio = document.getElementById('nuevoPrecio').value;
        const password = document.getElementById('pass').value;
        const status = document.getElementById('status');

        status.innerText = "Procesando... ‚òÅÔ∏è";

        const response = await fetch('/api/actualizar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ precio, password })
        });

        const result = await response.json();

        if (result.success) {
            status.innerText = "¬°Precio actualizado en la nube! üíñ";
            document.getElementById('nuevoPrecio').value = "";
        } else {
            status.innerText = "Error: " + (result.error || "No autorizado");
        }
    }
</script>
</body>
</html>
